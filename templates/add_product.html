{% extends "base.html" %}

{% block title %}Add Product - Wholesale Clothing{% endblock %}

{% block content %}
<section class="card">
    <h2>Add New Product</h2>
    <form action="/add_product" method="post">
        <div class="form-group">
            <input type="text" name="name" placeholder="Product Name" required>
        </div>
        <div class="form-group">
            <input type="text" name="category" placeholder="Category" required>
        </div>
        <div class="form-group">
            <input type="text" name="size" placeholder="Size" required>
        </div>
        <div class="form-group">
            <input type="number" name="quantity" placeholder="Quantity" min="0" required>
        </div>
        <div class="form-group">
            <input type="number" step="0.01" name="price" placeholder="Price" min="0" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="button primary">Add to Inventory</button>
            <a href="/inventory" class="button">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
