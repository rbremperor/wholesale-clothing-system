{% extends "base.html" %}

{% block title %}Edit Product - Wholesale Clothing{% endblock %}

{% block content %}
<section class="card">
    <h2>Edit Product</h2>
    <form action="/products/update/{{ product[0] }}" method="post">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product[1] }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" value="{{ product[2] }}" required>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input type="text" id="size" name="size" value="{{ product[3] }}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{{ product[4] }}" min="0" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" name="price" value="{{ product[5] }}" min="0" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="button primary">Update Product</button>
            <a href="/inventory" class="button">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
